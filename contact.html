        <section id="contact-form-container">
            <div id="contact-form">

            
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <h2>
                   Contact US
                </h2>
                
                <label for="fname" id="fname">First Name:</label>
                <input type="text" id="fname" name="first_name" required>
                
                <label for="lname" id="lname">Last Name:</label>
                <input type="text" id="lname" name="last_name" required>
                
                <label for="email" id="email">Email Address:</label>
                <input type="email" id="email" name="email_address" required>
                
                <label for="subject" id="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
            
                
                <input type="submit" class="submit"value="Submit">
            </form>
